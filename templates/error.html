<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pdf Shrinker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="../Static/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body class="Site">
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="title">
                    Pdf-Shrinker
                </h1>
            </div>
        </div>
        <div class="navbar-item">
            <p class="subtitle">
                Shrink PDF files without compromising a lot of
                <strong>Quality</strong>!
            </p>
        </div>
        <div class="navbar-end">
            <a href="https://bulma.io">
                <img src="https://bulma.io/images/made-with-bulma--white.png" alt="Made with Bulma" width="256" height="48">
            </a>
        </div>
    </nav>
    <section class="hero is-bold Site-content">
        <div class="hero-body is-vertical-center">
            <div class="container">
                <h1 class="title">
                    Ooooops... Something went wrong!
                </h1>
                <h2 class="subtitle">
                    Please try again later
                </h2>
            </div>
        </div>
    </section>
    <section class="hero is-primary is-bold" id="goback">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Go Back
                </h1>
                <h2 class="subtitle">
                    Obviously, only if you want to
                </h2>
            </div>
        </div>
    </section>
    <section class="hero is-warning is-bold">
        <div class="hero-body">
            <div class="container">
                <h2 class="subtitle">
                    Thanks To:
                </h2>
                <h1 class="columns title">
                    <section class="column">
                        Alfred Klomp
                        <a href="http://www.alfredklomp.com/programming/shrinkpdf/"> (Shrinkpdf.sh) </a>
                    </section>
                    <section class="column has-text-right">
                        <a href="https://tldrlegal.com/license/bsd-3-clause-license-%28revised%29">BSD-3 Licensed</a>
                    </section>
                </h1>
            </div>
        </div>
    </section>
    <script>
        backButton = document.getElementById("goback");
        backButton.onclick = function () {
            window.location.href = "/";
        };
    </script>
</body>

</html>
